  biography: Hermann Ungar (1893–1929) var tysksproget forfatter og dramatiker af
    mæhrisk-jødisk afstamning. Hans egenartede, både komiske og groteske forfatterskab
    kredser om velordnede tilværelser, der afspores på grusomste vis og ender i angst,
    perversion og fornedrelse. I sin levetid blev han kaldt 1920’ernes vigtigste forfatter
    og nævnt i samme åndedrag som Franz Kafka; efter sin død forsvandt han i glemslen.
    Hans bøger er i de seneste tredive år blevet genopdaget og oversat til adskillige
    sprog.
